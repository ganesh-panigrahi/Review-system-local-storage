<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Review System — LocalStorage Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="form-section">
      <h1>Leave a Review</h1>
      <form id="reviewForm" autocomplete="off">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Your name" required />

        <label for="rating">Rating</label>
        <div id="rating" class="rating-input" role="radiogroup" aria-label="Rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="5 stars">★</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">★</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">★</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">★</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">★</label>
        </div>

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="5" placeholder="Write your review..." required></textarea>

        <div class="form-actions">
          <button type="submit" id="submitBtn">Submit Review</button>
          <button type="button" id="clearBtn" class="muted">Clear All</button>
        </div>
      </form>
      <p class="note">Reviews are stored locally in your browser via localStorage.</p>
    </section>

    <aside class="reviews-section">
      <h2>Reviews</h2>
      <div id="reviewsList" class="reviews-list" aria-live="polite"></div>
      <p id="noReviews" class="muted">No reviews yet — be the first!</p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
